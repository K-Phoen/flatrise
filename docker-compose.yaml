version: '3'

services:
  elasticsearch:
    image: 'elasticsearch:6.5.1'
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
    volumes:
      - es_data:/usr/share/elasticsearch/data

  logstash:
    image: 'logstash:6.5.1'
    depends_on:
      - rabbitmq
      - elasticsearch
    volumes:
      - ./logstash:/usr/share/logstash/pipeline/

  kibana:
    image: 'kibana:6.5.1'
    ports:
      - 5601:5601

  rabbitmq:
    image: 'rabbitmq:3.7.8-management'
    ports:
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_DEFAULT_VHOST=flatrise

  boligportal:
    build:
      context: .
      dockerfile: ./boligportal.dk/Dockerfile
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq/flatrise
    command: './docker/wait-for-it.sh rabbitmq:5672 -- /go/bin/boligportal.dk'

  leboncoin:
    build:
      context: .
      dockerfile: ./leboncoin/Dockerfile
    volumes:
      - ./:/usr/src/app
    depends_on:
      - rabbitmq
    command: './docker/wait-for-it.sh rabbitmq:5672 -- ./leboncoin/crawler.py'

volumes:
  es_data:
    driver: local
